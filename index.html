<!DOCTYPE html>
<html>
<head>
    <title>ðŸ’•</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: cursive;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-top: 20px;
        }

        #nameInput {
            margin-top: 20px;
            padding: 10px;
            font-size: 20px;
            width: 300px;
            max-width: 80%;
        }

        #showButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 20px;
            width: 150px;
            max-width: 80%;
        }

        #result {
            margin-top: 20px;
            font-size: 30px;
            max-width: 80%;
        }

        .hidden {
            display: none;
        }

        @media only screen and (max-width: 600px) {
            #nameInput, #showButton, #result {
                max-width: 100%;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <h1 id="heading">Sunein</h1>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <br>
    <button id="showButton" onclick="showName()">Show</button>
    <div id="result"></div>

    <script>
        function showName() {
            const nameInput = document.getElementById("nameInput");
            const showButton = document.getElementById("showButton");
            const heading = document.getElementById("heading");
            const result = document.getElementById("result");

            const name = nameInput.value.trim().toLowerCase();
            if (name !== "filzah") {
                alert("Sorry, this is only for filzah");
                return;
            }

            // Generate cursive name by wrapping each letter in a <span> element
            const cursiveName = name
                .split("")
                .map(letter => `<span style="font-family: cursive;">${letter}</span>`)
                .join("");

            result.innerHTML = cursiveName;

            // Hide unnecessary elements
            nameInput.classList.add("hidden");
            showButton.classList.add("hidden");
            heading.classList.add("hidden");

            // Fill the page with hearts
            document.body.style.overflow = "hidden";
            document.body.style.backgroundColor = "#ffebf2";

            const heart = document.createElement("span");
            heart.innerHTML = "&hearts;";
            heart.style.position = "absolute";
            heart.style.fontSize = "100px";
            heart.style.color = "#ff0033";
            heart.style.pointerEvents = "none";
            const bodyWidth = document.body.offsetWidth;
            const bodyHeight = document.body.offsetHeight;

            setInterval(() => {
                const left = Math.random() * bodyWidth + "px";
                const top = Math.random() * bodyHeight + "px";
                const size = Math.random() * 100 + 50 + "px";
                const animationDuration = Math.random() * 5 + 2 + "s";

                heart.style.left = left;
                heart.style.top = top;
                heart.style.fontSize = size;
                heart.style.animationDuration = animationDuration;

                document.body.appendChild(heart.cloneNode(true));
            }, 200);
        }
    </script>
</body>
</html>
